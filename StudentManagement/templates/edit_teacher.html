<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 70px">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3>编辑老师</h3></div>
                <div class="panel-body">
                    <form action="" method="post" style="margin: 30px 0">
                        <span>{% csrf_token %}</span>
                        <p>
                            老师姓名：<input type="text" name="teacher_name" value="{{ teacher_obj.tname }}" class="form-control"
                                        style="margin:20px 0;width:200px">
                            <span>{{ err_msg }}</span>
                            <input type="submit" name="" value="提交" class="btn btn-primary">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
