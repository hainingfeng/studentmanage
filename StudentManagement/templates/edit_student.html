<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 70px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">学生修改</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" style="margin: 30px 0">
                        <span>{% csrf_token %}</span>
                        <p>
                            学生姓名<input type="text" name="student_name" value="{{ student_obj }}" class="form-control"
                                       style="margin:20px 0;width:200px">
                            <span>{{ err_msg }}</span>
                        </p>
                        <p> 性别
                            <select name="gender_id" id="" class="form-control" style="margin:20px 0;width:200px" >
                                {% if student_obj.gender == '男' %}
                                    <option selected value="男">男</option>
                                {% else %}
                                    <option selected value="女">女</option>
                                {% endif %}
                            </select>
                        </p>


                        <p>所属班级
                            <select name="class_id" id="" class="form-control" style="margin:20px 0;width:200px">
                                {#                                <option value="">------------->></option>#}
                                {% for class in all_classes %}
                                    {% if class.name == student_obj.classes.name %}
                                        <option selected value="{{ class.pk }}">{{ class.name }}</option>
                                    {% else %}
                                        <option value="{{ class.pk }}">{{ class.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </p>
                        <p>
                            <input type="submit" name="" value="提交" class="btn btn-primary">
                            <input type="submit" name="" value="返回" class="btn btn-info">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
