<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 70px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">修改课程</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" style="margin: 30px 0">
                        <span>{% csrf_token %}</span>
                        <p>
                            课程名称<input type="text" name="course_name" value="{{ course_obj.cname }}" class="form-control"
                                       style="margin:20px 0;width:200px">
                            <span>{{ err_msg }}</span>
                        </p>
                        <p> 任课老师
                            <select name="teacher_id" id="" class="form-control" style="margin:20px 0;width:200px">
                                {% for teacher in all_teachers %}
                                    {% if teacher == course_obj.teacher %}
                                        <option selected value="{{ teacher.pk }}">{{ teacher.tname }} </option>
                                    {% else %}
                                        <option value="{{ teacher.pk }}">{{ teacher.tname }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </p>


                        <p>学生
                            <select multiple name="student_id" id="" class="form-control"
                                    style="margin:20px 0;width:200px">
                                {% for student in all_students %}
                                    {% if student in course_obj.student.all %}
                                        <option selected value="{{ student.pk }}">{{ student.sname }}</option>
                                    {% else %}
                                        <option value="{{ student.pk }}">{{ student.sname }}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </p>
                        <p>
                            <input type="submit" name="" value="提交" class="btn btn-primary">
                            <input type="submit" name="" value="返回" class="btn btn-info">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
